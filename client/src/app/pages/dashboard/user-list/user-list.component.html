<nz-breadcrumb>
    <nz-breadcrumb-item>Users</nz-breadcrumb-item>
    <nz-breadcrumb-item>All Users</nz-breadcrumb-item>
</nz-breadcrumb>
<nz-table nzShowSizeChanger [nzData]="lstUsers" [nzFrontPagination]="false" [nzLoading]="false">
    <thead>
        <tr>
            <th nzColumnKey="email" [nzSortFn]="true">Email</th>
            <th nzColumnKey="fullName" [nzFilterFn]="true">Name</th>
            <th nzColumnKey="roles" [nzSortFn]="true">Role(s)</th>
        </tr>
    </thead>
    <tbody>
        @for (data of lstUsers; track data) {
        <tr>
            <td>
                <ng-template #normal__text>
                    {{ data.email }}
                </ng-template>
                <p *ngIf="data.email === me; else normal__text">
                    <b>{{ data.email }} </b>
                    <i>
                        ( me )
                    </i>
                </p>
            </td>
            <td>{{ data.fullName }} </td>
            <td>{{ data.roles.join(', ') }}</td>
        </tr>
        }
    </tbody>
</nz-table>
