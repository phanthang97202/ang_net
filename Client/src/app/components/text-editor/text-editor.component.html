<div>
  <!-- Loading state -->
  <div *ngIf="!blotFormatterReady" class="loading">
    <p>Đang tải editor...</p>
  </div>

  <!-- Editor state -->
  <div *ngIf="blotFormatterReady" class="editor-container">
    <quill-editor
      format="html"
      [modules]="editorModules"
      [styles]="{ height: '500px' }"
      [(ngModel)]="content"
      (onEditorChanged)="handleonEditorChanged($event)"
      (onContentChanged)="handleContentChanged($event)"
      (onEditorCreated)="onEditorCreated($event)">
    </quill-editor>
  </div>
</div>
